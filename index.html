<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Instagram</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/b74b728957.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="left">
        <img class="phone" src="./phone.svg" />
      </div>
      <div class="right">
        <div class="card">
          <div class="header">
            <img src="ins.svg" alt="Instagram" class="custom" />
            <input type="text" placeholder="Phone Number, Username, or Email" />
            <input type="password" placeholder="Password" />
            <button class="login">LOGIN</button>
            <div class="or-container">
              <hr class="or-hr1" />
              <span class="or-container2">OR</span>
              <hr class="or-hr2" />
            </div>
            <button class="login2">
              <i class="fa-brands fa-facebook"></i>
              <p>Log in with Facebook</p>
            </button>
            <p class="fp">Forgot Password?</p>
            <hr class="hr-container2" />
              <a href="https://www.instagram.com">
              Don't have an account? Sign Up</a>
          </div>
          <div id="footer">
            <p>Get the App.</p>
            <button class="appstore">
              <i class="fa-brands fa-apple"></i>
              <span>App Store</span>
            </button>
            <button class="googleplay">
              <img src="google-play.svg"  />
              <span>Google Play</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
